<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Search Names</title>
    <style>

    </style>
    <script src="../angular.js"></script>
    <script>
        angular.module("search", [])
        .controller("SearchController", function($scope,$filter) {
            $scope.name = "";
            $scope.courses = [{ name: 'Java Language', duration: 40 },
                      { name: 'MS.NET (C# and Asp.Net)', duration: 100 },
                      { name: 'HTML5, JavaScript, jQuery, AngularJS', duration: 20 },
                      { name: 'Java EE ', duration: 40 },
                      { name: 'Java EE Frameworks ', duration: 30 },
                      { name: 'C Language ', duration: 35 },
                      { name: 'MongoDB ', duration: 20 },
                      { name: 'Oracle', duration: 30 }];

            $scope.getSelectedCourses =
                function () {
                    // call filter with name filter
                    return $filter('filter')($scope.courses, { name: $scope.name });
                };
         }
       );
        
    </script>
</head>
<body ng-app="search">
    <div ng-controller="SearchController">
        Course Name : <input type="text" ng-model="name" /> <p/>
        <table border="1">
            <tr>
                <th>Course </th>
                <th>Duration</th>
            </tr>

            <tr ng-repeat="c in getSelectedCourses()">
                <td> {{ c.name }}</td>
                <td> {{ c.duration }}</td>
            </tr>
        </table>
    </div>

</body>
</html>
